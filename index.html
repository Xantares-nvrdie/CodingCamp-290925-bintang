<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>To Do Manager</title>
</head>

<body class="bg-gray-800">
    <!-- Header -->
    <header class="bg-blue-900  rounded-xl flex justify-center items-center">
        <h1 class="font-mono pl-9 pr-9 pt-3 pb-3 text-2xl text-pink-300 font-bold">To Do Management</h1>
    </header>

    <!-- Main -->
    <main class="font-mono p-5 bg-blue-900 rounded-xl m-5 w-1/2 mx-auto">
        <!-- To Do Form -->
        <section id="to-do-section" class="flex flex-col items-center">
            <form id="to-do-form" action="" class="flex flex-col items-center w-full">
                <label for="task" class="text-pink-300">Task</label>
                <input class="w-full text-pink-300 placeholder-pink-300 border border-pink-300 rounded-xl p-[8px] bg-gray-800" type="text" id="task" name="task" placeholder="Enter your task here" required>
                    <br>
                <label for="due-date" class="text-pink-300">Due Date</label>
                <input class="w-full text-pink-300 placeholder-pink-300 border border-pink-300 rounded-xl p-[8px] bg-gray-800" type="date" id="due-date" name="due-date" required>
                    <br>
                <button type="button" class="bg-pink-400 w-full border rounded-xl p-[8px] border-4 border-gray-900 text-gray-900" onclick="addTodo()">Add Task</button>
            </form>
        </section>

        <!-- Action Buttons -->
        <section class="flex gap-4 mt-2 justify-center items-center w-full">
            <button class="bg-violet-400 text-white w-[40%] border rounded-xl p-[8px] border-4 border-gray-900" onclick="deleteAll()">Delete All</button>
            <!-- Dropdown Sort -->
            <select id="sort-option" class="bg-sky-400 text-white w-[40%] border rounded-xl p-[8px] border-4 border-gray-900 text-center" onchange="sortTodos()">
                <option value="none">Sort By</option>
                <option value="task">Task (A-Z)</option>
                <option value="dueDate">Due Date</option>
            </select>
        </section>
        
        <!-- To Do List -->
        <section class="mt-6 flex justify-center items-center flex-col bg">
            <h2 class="text-pink-300 text-xl font-bold mt-5 mb-3">To Do List</h2>
            <table class="w-full border-collapse text-center" id="todo-table">
                <thead>
                    <tr>
                        <th class="text-pink-300 border border-pink-300 p-2">Task</th>
                        <th class="text-pink-300 border border-pink-300 p-2">Due Date</th>
                        <th class="text-pink-300 border border-pink-300 p-2">Actions</th>
                    </tr>
                </thead>
                <tbody>       
                    <tr id="no-todos-placeholder" class="text-pink-300">
                        <td colspan="3" class="p-4 text-center">No to dos yet.</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Footer -->
    <footer class="mt-8 text-center text-sm text-pink-300">
        <p>&copy; 2025 Bintang App.</p>
    </footer>

    <!-- JavaScript -->
    <script src="./js/script.js"></script>
</body>
</html>
